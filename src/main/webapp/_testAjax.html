<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testAjax</title>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:"http://localhost/anywhere/user/testajax",
                success:function (user) {
                    console.log(user);
                    $("h2").append(user.name);
                }
            });
        });
    </script>
</head>
<body>
<h1>测试ajax</h1>
<h2></h2>
<div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示一个地图</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    mapboxgl.accessToken="pk.eyJ1IjoieXlxaW5nbG9ic3RlciIsImEiOiJjazRtdjM1OG0ydnpiM2VvNnBocjR3dHdlIn0.rnReGdy-KotUfFSJUN9pJQ";//接口令牌
    var map = new mapboxgl.Map({
        container:"map",
        style:"mapbox://styles/yyqinglobster/ck5jjz98j217k1inw1rqu8gpo",//样式
        center:[113.264360,23.129080],//广州市[113.264360,23.129080]
        zoom:3//缩放比例
    });
</script>

</body>
</html>
